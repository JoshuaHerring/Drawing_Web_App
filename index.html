<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Basic html containing a canvas to draw to and some buttons for changing settings -->
    <main>
        <h1>Fading Colors</h1>
        <h2>Scroll to change color</h2>
        <canvas id="draw"></canvas>
        <button id="decrement_width">Width Down</button>
        <button id="effect1">Lasers</button>
        <button id="effect2">Stars</button>
        <button id="increment_width">Width Up</button>
        <button id="fade_up">Fade Down</button>
        <button id="reset">Reset</button>
        <button id="chaos">Max All</button>
        <button id="fade_down">Fade Up</button>
    </main>
    
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
